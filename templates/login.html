{% extends "layout.html" %}

{% block title %}
Log in
{% endblock %}

{% block body %}
	<h1>Log in</h1>
		<form action="{{ url_for('login') }}" method="post">
			<div class="form-group">
			    <label for="login_username">Enter user name</label>
			    <input type="text" class="form-control" name="login_username">
			</div>
			<div class="form-group">
			    <label for="login_password">Enter your password</label>
			    <input type="password" class="form-control" name="login_password">
			</div>
			<button type="submit" class="btn btn-primary">Log in</button>
		</form>
		<a href="/register">If you're new here, click her to sign up</a>

{% endblock %}
